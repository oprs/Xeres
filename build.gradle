buildscript {
    ext {
        flywayVersion = "8.2.2"
        bouncycastleVersion = "1.70"
        apacheCommonsLangVersion = "3.12.0"
        apacheCommonsCollectionsVersion = "4.4"
        springOpenApiVersion = "1.5.12"
        jsoupVersion = "1.14.3"
    }
}

plugins {
    id 'org.springframework.boot' version '2.6.2' apply false
    id 'org.flywaydb.flyway' version "$flywayVersion" apply false
    id 'org.ec4j.editorconfig' version '0.0.3' apply false
    id 'org.panteleyev.jpackageplugin' version '1.3.1' apply false
}

// To upgrade Gradle, change the version here, refresh, then run the 'wrapper' task
wrapper {
    gradleVersion = '7.3'
}

subprojects {
    group = 'io.xeres'
    version = '0.2.0'

    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'
    apply plugin: 'org.ec4j.editorconfig'

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
        }
    }

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        }
    }

    check.dependsOn editorconfigCheck
}

task cleanProfile(type:Delete) {
    group = 'build'
    description = 'Deletes the user profile.'
    // when run with IDEA Ultimate
    delete 'data/userdata.mv.db'
    delete 'data/userdata.trace.db'
}
