# Add RSID

rsid.add.window-title=Add Peer
rsid.add.textarea.instruction=Paste below your peer's ID.
rsid.add.textarea.prompt=Paste peer's ID
rsid.add.textarea.tip=The ID is a string of about a hundred of weird looking cryptic characters. It encodes all information needed to connect to a peer.
rsid.add.details=Peer's details
rsid.add.name=Name
rsid.add.name.tip=Name of the peer, make sure you know who it is.
rsid.add.profile=Profile ID
rsid.add.profile.tip=Unique ID to check if your peer's profile is the right one.
rsid.add.fingerprint=Fingerprint
rsid.add.fingerprint.tip=Cryptographic checksum to certify the authenticity of your peer's profile.
rsid.add.location=Location ID
rsid.add.location.tip=Location identifier. A profile can have several locations and each has a unique ID.
rsid.add.addresses=Addresses
rsid.add.addresses.tip=Addresses to connect to. They will all be tried in turn but you can preselect the best one for a faster connection.&#10;Addresses ending in .onion require using a Tor proxy.&#10;Addresses ending in .i2p require using an I2P proxy.
rsid.add.trust=Trust
rsid.add.trust.tip=The trust level you have on the peer.&#10;Unknown: no opinion.&#10;Never: none or minimal, met online recently.&#10;Marginal: more or less trustable, acquaintance.&#10;Full: very trustable, good friend.
