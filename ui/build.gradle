plugins {
    id 'org.springframework.boot'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

editorconfig {
    includes = ['src/**']
}

javafx {
    version = "18.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

dependencies {
    implementation project(':common')
    implementation 'org.springframework.boot:spring-boot-starter-webflux' // for the client
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'net.rgielen:javafx-weaver-spring-boot-starter:1.3.0'
    implementation 'org.fxmisc.flowless:flowless:0.6.9'
    implementation 'org.apache.commons:commons-lang3'
    implementation "org.jsoup:jsoup:$jsoupVersion"
    implementation 'com.vdurmont:emoji-java:5.1.1'
    implementation 'org.json:json:20220320' // fix dependency vulnerability in emoji-java
}
