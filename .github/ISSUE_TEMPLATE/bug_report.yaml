name: Bug report
description: File a bug report
labels: [ "bug" ]
body:
    -   type: markdown
        attributes:
            value: |
                Thanks for taking the time to fill out this bug report.
    -   type: textarea
        id: what-happened
        attributes:
            label: What happened?
            description: Also tell us, what did you expect to happen?
            placeholder: Tell us what you see!
            value: "A bug happened!"
        validations:
            required: true
    -   type: input
        id: version
        attributes:
            label: Version
            description: Which version of Xeres are you running? See Help/About menu.
            placeholder: ex. 0.2.0
        validations:
            required: false
    -   type: dropdown
        id: os
        attributes:
            label: Which OS are you running?
            options:
                - Windows
                - Linux
                - MacOS
        validations:
            required: true
    -   type: textarea
        id: logs
        attributes:
            label: Relevant log output
            description: Please paste any relevant log output here
            render: shell
